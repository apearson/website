[build]
	# Where to serve site from
	publish = "public"

	# How to build site
	command = "npm run build"

# Cache Control #
[[headers]]
	for = "/css/*"
	[headers.values]
		Cache-Control = "public, max-age=86400"

[[headers]]
	for = "/images/*"
	[headers.values]
		Cache-Control = "public, max-age=86400"

[[headers]]
	for = "/dist/*"
	[headers.values]
		Cache-Control = "public, max-age=86400"
